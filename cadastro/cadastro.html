<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Criar Conta</title>
</head>
<body>
  <div id="background">
    <div class="area-cadastro">
      <div class="topo">
        <h1>Criar Conta</h1>
        <div class="linha"></div>
      </div>
      <div class="textfield">
        <label for="label">Nome completo</label>
        <input type="text" name="usuario" placeholder="Nome Completo">
        <label for="label">E-mail</label>
        <input type="email" name="usuario" placeholder="contato@email.com">
        <label for="label">Senha</label>
        <input type="password" name="usuario" placeholder="1234">
        <label for="label">Repetir senha</label>
        <input type="password" name="usuario" placeholder="1234">
        <button>Cadastre-se</button>
      </div>
      <a onclick="window.history.back()">Voltar</a>
    </div>
  </div>
</body>
</html>
