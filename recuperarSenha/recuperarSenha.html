<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background">
    <div class="area-recuperacao">
      <div class="topo">
        <h1>Redefinição de senha</h1>
        <div class="linha"></div>
        <p>Informe-nos o e-mail cadastrado e receba os 
procedimentos de redefinição de senha. </p>
      </div>
      <div class="textfield">
        <label for="e-mail">E-mail</label>
        <input type="email" name="email" placeholder="contato@email.com">
        <button>Enviar</button>
      </div>
      <a onclick="window.history.back()">Voltar</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
